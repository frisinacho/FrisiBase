<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Firebase</title>
    <script src="bower_components/firebase/firebase.js"></script>
    <script>
        var ref = new Firebase("https://frisibase.firebaseio.com");
        ref.child("appName").on("value", function(snapshot){
            document.getElementById("titular").textContent = snapshot.val();
        });
    </script>
</head>
<body>
    <h1 id="titular"></h1>
</body>
</html>
